<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
       <div class="row">
           <div class="col-lg-3">
             <img src="img/j2yBeLzZ_400x400.jpg" alt="">
             <div class="cite">
                <cite>Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web. <br>
                  <span class="gris">- Web de servicios</span>
                </cite>
            </div>
           </div>
           <div class="col-lg-9">
             <h1>Formulario de Registro</h1>
             <form action="">
                <div class="grupo form-group row">
                      <label for="" class="col-md-2 col-form-label">Usuario:</label>
                      <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Username">
                      </div>
                </div>
                <div class="grupo form-group row">
                  <label for="" class="col-md-2 col-form-label">Email:</label>
                  <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Email">
                  </div>
                </div>
                  <div class="grupo form-group row">
                    <label for="" class="col-md-2 col-form-label">Contrase√±a:</label>
                    <div class="col-md-10">
                          <input type="text" class="form-control" placeholder="Password">
                    </div>
              </div>

              <div class="grupo form-group row">
                <label for="" class="col-md-2 col-form-label">Sexo:</label>
                <div class="col-md-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Mujer</label>
                  </div>
                </div>
          </div>

            <div class="file form-group row">
              <label for="" class="col-md-12 col-form-label">Seleccionar foto de perfil:</label>
              <div class="col-md-12">
                    <input type="file">
              </div>
            </div> 
            <div class="form-group row">
              <div class="col-md-10 col-9"></div>
              <div class="col-md-2 col-2">
                <button class="btn btn-primary">Registrar</button>
              </div>
            </div> 
          </form>
      </div>
       </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
