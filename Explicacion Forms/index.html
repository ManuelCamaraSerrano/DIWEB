<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta Tags for Bootstrap 5 -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<!-- Start of Form -->
    <div class="container">
        <h1>Formularios</h1>
        <form>
            <div class="mb-3 form-group">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div id="emailHelp" class="form-text">Su contrase√±a debe tener entre 8 y 20 caracteres</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fecha nacimiento:</label>
                <input type="date" class="">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Color:</label>
                <input type="color" class="">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">1</label>
            </div>
            <fieldset disabled>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">2</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">3</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Select multiple</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleFormControlFile1">Input file</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>

            <label for="customRange2" class="form-label">Rangos</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">
            
            <button type="submit" class="btn btn-warning">Aceptar</button>
        </form>
    </div>
<!-- End of Form -->
<!-- Bootstrap 5 Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
